                <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>

              </li>

      <!-- SIGN UP MODAL -->
    
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>

      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
    
          </form>
        </div>
      </div>
    
    
    
      <!-- ACCOUNT MODAL -->
    
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
        </div>
      </div>
    
      <!-- CREATE RESUME MODAL -->
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Create Resume</h4><br />
          <form id="create-form"> 
 <div class="atom"> 
            <div class="input-field">
              <input type="text" id="title" required>
              <label for="title">Resume Title</label>
            </div>
            <div class="input-field">
                <div>
                 <textarea id="content1" class="materialize-textarea" required></textarea>
                 <label for="content1"> Enter Name</label> 
                 </div>
                <div>   
                <textarea id="content2" class="materialize-textarea" required></textarea>
                <label for="content2">Address</label>  
             </div>
             <div> 
              <textarea id="content3" class="materialize-textarea" required></textarea>
              <label for="content3">Contact e.g Email & telephone</label>
            </div>
            <div> 
                <textarea id="content4" class="materialize-textarea" required></textarea>
                <label for="content4">Education</label>
                </div>
                <div> 
                <textarea id="content5" class="materialize-textarea" required></textarea>
                <label for="content5">Skills</label>
                </div>
                <div> 
                <textarea id="content6" class="materialize-textarea" required></textarea>
                <label for="content6">Experience</label>
                </div>
                <div> 
                <textarea id="content7" class="materialize-textarea" required></textarea>
                <label for="content7">Hobbies</label>
                </div>
            </div>
            
            </div>
            <button class="btn yellow darken-2 z-depth-0" >Create</button>
            <input type="button" onclick="printDiv('atom)" value="print a div!" />
        </div>
          </form>
        </div>
      </div>
